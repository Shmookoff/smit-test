version: '3.8'

services:
  postgres:
    image: postgres:15.3
    restart: on-failure
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
